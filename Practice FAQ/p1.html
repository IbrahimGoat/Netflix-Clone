<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .faq {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .faq-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: white;
        padding: 10px 20px;
        /* border: 1px solid #ccc; */
        cursor: pointer;
        user-select: none;
        width: auto;
      }

      .faq-button .question {
        font-weight: bold;
      }

      .faq-button .icon {
        transition: transform 0.3s ease;
      }

      .answer {
        display: none;
        padding: 10px 20px;
        /* border-top: 1px solid #ccc; */
        animation: slide-down 0.5s ease;
        background-color: white;
      }

      @keyframes slide-down {
        from {
          /* opacity: 0; */
          transform: translateY(-10px);
        }
        to {
          /* opacity: 1; */
          transform: translateY(0);
        }
      }
    </style>
    <title>FAQ Button</title>
  </head>
  <body>
    <div class="faq">
      <div class="faq-button">
        <div class="question">What is this FAQ about?</div>
        <div class="icon">+</div>
      </div>
      <div class="answer">
        This FAQ is about creating an interactive FAQ button with a slide-down
        animation.
      </div>
    </div>
    <script>
      const faqButton = document.querySelector(".faq-button");
      const answer = document.querySelector(".answer");
      const icon = document.querySelector(".icon");

      faqButton.addEventListener("click", () => {
        if (answer.style.display === "none") {
          answer.style.display = "block";
          icon.textContent = "Ã—";
        } else {
          answer.style.display = "none";
          icon.textContent = "+";
        }
      });
    </script>
  </body>
</html>
